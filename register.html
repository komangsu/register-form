  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container left">
        <div class="row">
          <img class="responsive-img" width="550px"src="https://images.pexels.com/photos/1707828/pexels-photo-1707828.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
      </div>
      <div class="divider"></div>
      <div class="container right">
        <div class="row">
          <form class="col s12 m4 l2" id="reg-form">
            <div class="row">
              <div class="input-field col s12">
                 <input id="name" type="text" class="validate">
                 <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
           <div class="row"> 
            <div class="input-field col s12">
              <input id="repeatpassword" type="password" class="validate">
              <label for="repeatpassword">Repeat Password</label>
            </div>
          </form>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
